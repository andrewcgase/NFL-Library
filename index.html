<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFL_Roster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                My NFL Roster
            </div>
            <br>
            <br>
            <br>

            <div class="panel-body">
                <div class="player-roster panels" id="player-roster">
                    <div class="player-card">
                        <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="">
                        <h4>Player Name</h4>
                        <h4>Position</h4>
                        <h4>Number</h4>
                    </div>
                </div>
            <br>
            <br>
            <br>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add Player
                    </div>
                    <div class="panel-body">
                        <div class="player-form panels">
                            <form onsubmit="playerCtrl.addPlayer(event)">
                                <input type="text" name="playerName" required placeholder="Name">
                                <input type="text" name="playerPosition" required placeholder="Position">
                                <input type="text" name="playerNumber" required placeholder="Number">
                                <input type="text" name="playerImage" required placeholder="Photograph">
                                <input type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="player-service.js"></script>
    <script src="player-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
